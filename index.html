<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>EFUI</title>		
    <link rel="fluid-icon" href="https://github.com/fluidicon.png" title="GitHub">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link href="assets/css/app.css" rel="stylesheet" />
	</head>

	<body>
		<div class="welcome-tit table h-half"><span class="table-cell">盛通卡商户版</span></div>
		<div class="table h-half">
			<form id='login-form' class="form-group">
				<div class="input-group">
					<label class="input-group-addon"><span class="f-icon icon-user"></span></label>
					<input type="text" class="form-control" placeholder="请输入登录账号">
				</div>
				<div class="input-group">
					<label class="input-group-addon"><span class="f-icon icon-lock"></span></label>
					<input type="password" class="form-control" placeholder="请输入密码">
				</div>
			</form>
			<div class="content-padded">
				<div class="link-area">
					<a id='rememberme' class="fl-l"><input type="checkbox" checked="" id="checkpas"><label for="checkpas">记住密码</label></a>
					<a id='forgetPassword' class="fl-r" href="forgetpassword.html">忘记密码?</a>
				</div>
				<button id='login' class="btn btn-block btn-default">登录</button>
			</div>
		</div>
		<script src="assets/js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" charset="UTF-8">	
			
		</script>
	</body>

</html>
